name: AWS EKS CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ECR_REGION: ap-northeast-1
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.ECR_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: devops-nginx
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build \
        -t $REGISTRY/$REPOSITORY:latest \
        -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
        .
        docker push $REGISTRY/$REPOSITORY:latest
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      CLUSTER_REGION: us-east-1
      CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.CLUSTER_REGION }}

    - name: Create kubeconfig file
      run: |
        aws eks update-kubeconfig --region ${{ env.CLUSTER_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Login to Amazon ECR to extract the registry URL
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Helm deploy
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: devops-nginx
        IMAGE_TAG: latest
        RELEASE: devops-nginx
      run: |
        envsubst < helm/${{ env.REPOSITORY }}/values.yaml | helm upgrade -i --create-namespace -n github-actions -f - ${{ env.RELEASE }} helm/${{ env.REPOSITORY  }}
      shell: bash
